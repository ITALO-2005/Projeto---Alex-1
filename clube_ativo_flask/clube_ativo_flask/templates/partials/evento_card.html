<a href="{{ url_for('detalhe_evento', evento_id=evento.id) }}" class="card-link">
    <div class="card course-card">
        <h3>{{ evento.titulo }}</h3>
        <p class="text-muted">{{ evento.descricao|truncate(120) }}</p>
        <div class="card-footer">
            <span><i class="fas fa-calendar-alt"></i> {{ evento.data_evento | format_date }}</span>
            <span class="vagas-badge">Ver Detalhes</span>
        </div>
    </div>
</a>
